<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xAI - Model Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/compare.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23007acc;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%234a90e2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ctext x='50' y='65' font-family='Inter,Arial,sans-serif' font-size='45' font-weight='700' text-anchor='middle' fill='url(%23grad)'%3ExAI%3C/text%3E%3C/svg%3E">

    
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Model Comparison</h1>
            <p>Side-by-side prediction analysis</p>
        </header>

        <div class="comparison-grid">
            <div class="model-card">
                <h2>XGBoost</h2>
                <div id="xgb-prediction" class="prediction-box"></div>
                <div class="shap-plot"><img id="xgb-shap-plot" alt="XGBoost SHAP Plot"></div>
            </div>
            <div class="model-card">
                <h2>Logistic Regression</h2>
                <div id="lr-prediction" class="prediction-box"></div>
                <div class="shap-plot"><img id="lr-shap-plot" alt="Logistic Regression SHAP Plot"></div>
            </div>
        </div>
        
        <div class="analysis-card">
            <h2>Comparative Analysis</h2>
            <ul id="comparison-points"></ul>
        </div>
        
        <a href="/" class="back-link">‚Üê Make Another Prediction</a>
    </div>

    <script src="js/compare.js" defer></script>
</body>
</html>
