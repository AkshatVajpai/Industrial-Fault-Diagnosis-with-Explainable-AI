<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xAI - Model Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23007acc;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%234a90e2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ctext x='50' y='65' font-family='Inter,Arial,sans-serif' font-size='45' font-weight='700' text-anchor='middle' fill='url(%23grad)'%3ExAI%3C/text%3E%3C/svg%3E">

    <style>
        :root {
            --background-dark: #0d1117;
            --surface-dark: #161b22;
            --primary-accent: #58a6ff;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --color-fail: #f88379;
            --color-normal: #56d364;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            padding-bottom: 4rem;
        }
        .container {
            max-width: 90%; /* Made container wider to fit large plots */
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .header { text-align: center; margin-bottom: 2.5rem; }
        .header h1 { font-size: 2.5rem; }
        .header p { color: var(--text-secondary); }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }
        .model-card {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
        }
        .model-card h2 {
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .prediction-box {
            text-align: center;
            padding: 1.25rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .prediction-box.fail { background-color: rgba(248, 131, 121, 0.1); }
        .prediction-box.normal { background-color: rgba(86, 211, 100, 0.1); }
        .prediction-text { font-size: 1.5rem; font-weight: 700; }
        .prediction-text.fail { color: var(--color-fail); }
        .prediction-text.normal { color: var(--color-normal); }
        .probability { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-top: 0.5rem; 
            line-height: 1.4;
        }
        .probability div {
            margin: 0.1rem 0;
        }
        
        /* --- MODIFIED: Forcing a large, fixed width on the plot images --- */
        .shap-plot img {
            width: 1600px;   /* Set a large, fixed width */
            max-width: 100%; /* Allows shrinking on small screens */
            height: auto;
            border-radius: 8px;
            background-color: #fff;
            display: block;
            margin: auto;
        }

        .analysis-card {
            background-color: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
        }
        .analysis-card h2 { 
            text-align: center; 
            margin-bottom: 1.5rem; 
            color: var(--primary-accent);
        }
        .analysis-card ul { 
            list-style: none; 
            padding-left: 0; 
        }
        .analysis-card li {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            line-height: 1.7;
            font-size: 1.05rem;
        }
        .analysis-card li:last-child { 
            border-bottom: none; 
        }
        .analysis-card li strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2.5rem;
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }

        @media (max-width: 900px) {
            .comparison-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Model Comparison</h1>
            <p>Side-by-side prediction analysis</p>
        </header>

        <div class="comparison-grid">
            <div class="model-card">
                <h2>XGBoost</h2>
                <div id="xgb-prediction" class="prediction-box"></div>
                <div class="shap-plot"><img id="xgb-shap-plot" alt="XGBoost SHAP Plot"></div>
            </div>
            <div class="model-card">
                <h2>Logistic Regression</h2>
                <div id="lr-prediction" class="prediction-box"></div>
                <div class="shap-plot"><img id="lr-shap-plot" alt="Logistic Regression SHAP Plot"></div>
            </div>
        </div>
        
        <div class="analysis-card">
            <h2>Comparative Analysis</h2>
            <ul id="comparison-points"></ul>
        </div>
        
        <a href="/" class="back-link">‚Üê Make Another Prediction</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const resultData = sessionStorage.getItem('comparisonResult');
                if (!resultData) {
                    document.body.innerHTML = '<h1>Error: No data found. Please <a href="/">go back and try again</a>.</h1>';
                    return;
                }
                const data = JSON.parse(resultData);
                
                // --- Populate XGBoost Card ---
                const xgbPredictionBox = document.getElementById('xgb-prediction');
                const xgbIsFail = data.xgboost.prediction === 1;
                xgbPredictionBox.classList.add(xgbIsFail ? 'fail' : 'normal');
                xgbPredictionBox.innerHTML = `
                    <div class="prediction-text ${xgbIsFail ? 'fail' : 'normal'}">${xgbIsFail ? 'Failure Imminent' : 'Normal Operation'}</div>
                    <div class="probability">
                        <div>Normal: ${(data.xgboost.probability[0] * 100).toFixed(3)}%</div>
                        <div>Failure: ${(data.xgboost.probability[1] * 100).toFixed(3)}%</div>
                    </div>
                `;
                if (data.xgboost.shap_plot) {
                    document.getElementById('xgb-shap-plot').src = `data:image/png;base64,${data.xgboost.shap_plot}`;
                } else {
                    document.getElementById('xgb-shap-plot').alt = 'SHAP plot unavailable';
                    document.getElementById('xgb-shap-plot').style.display = 'none';
                }

                // --- Populate Logistic Regression Card ---
                const lrPredictionBox = document.getElementById('lr-prediction');
                const lrIsFail = data.logistic_regression.prediction === 1;
                lrPredictionBox.classList.add(lrIsFail ? 'fail' : 'normal');
                lrPredictionBox.innerHTML = `
                    <div class="prediction-text ${lrIsFail ? 'fail' : 'normal'}">${lrIsFail ? 'Failure Imminent' : 'Normal Operation'}</div>
                    <div class="probability">
                        <div>Normal: ${(data.logistic_regression.probability[0] * 100).toFixed(3)}%</div>
                        <div>Failure: ${(data.logistic_regression.probability[1] * 100).toFixed(3)}%</div>
                    </div>
                `;
                if (data.logistic_regression.shap_plot) {
                    document.getElementById('lr-shap-plot').src = `data:image/png;base64,${data.logistic_regression.shap_plot}`;
                } else {
                    document.getElementById('lr-shap-plot').alt = 'SHAP plot unavailable';
                    document.getElementById('lr-shap-plot').style.display = 'none';
                }
            
                // --- Populate Comparison Points ---
                const pointsList = document.getElementById('comparison-points');
                data.comparison_points.forEach(point => {
                    const li = document.createElement('li');
                    li.innerHTML = point; // Use innerHTML to render bold tags
                    pointsList.appendChild(li);
                });
            } catch (error) {
                console.error("Error rendering comparison page:", error);
                document.body.innerHTML = `<h1>An error occurred while displaying the results. Please check the console for details and try again.</h1>`;
            }
        });
    </script>
</body>
</html>
